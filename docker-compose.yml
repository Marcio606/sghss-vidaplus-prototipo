version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sghss-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sghss_vidaplus
      MYSQL_USER: sghss_user
      MYSQL_PASSWORD: sghss_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sghss-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: sghss-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sghss_vidaplus?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: sghss_user
      SPRING_DATASOURCE_PASSWORD: sghss_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sghss-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  sghss-network:
    driver: bridge